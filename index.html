<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row mt-5 justify-content-md-center">
                <div class="col-sm-5 align-self-center" id='mainCard'>
                    <div class="card card-main">
                        <div class="card-body">
                            <div class="card-title">
                                <p class="text-center h3 mt-5" style="color: white;">
                                    <i class="fab fa-spotify"></i> Spotify
                                </p>
                            </div>
                            <div class="card-text">
                                <p class="text-center h2 cardText">
                                    Millions of songs, free on spotify
                                </p>
                            </div>
                            <div class="cardButtons">
                                <button class="btn btn-success btn-block" id='signUp'
                                    style="border-radius: 20px !important;" onclick='hideMainCard(this.id)'>
                                    Sign Up For Free
                                </button>
                                <button class="btn btn-light btn-block" id='login'
                                    style="border-radius: 20px !important;" onclick='hideMainCard(this.id)'>
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 align-self-center" style="display: none;" id="loginCard">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <p class="text-center h3 mt-5" style="color: white;">
                                    <i class="fab fa-spotify"></i> Spotify
                                </p>
                            </div>
                            <div class="card-text">
                                <p class="text-center h2 cardText">
                                    Login to Continue.
                                </p>
                            </div>
                            <div class="cardButtons">
                                <form action="" id='loginForm'>
                                    <div class="input-group mb-3">
                                        <input type="text" id='emailLogin' class="form-control bg-dark text-white" autocomplete="off"
                                            placeholder="Email or username" required>
                                    </div>
                                    <div class="input-group mb-5">
                                        <input type="password" id='passwordLogin' class="form-control bg-dark text-white" autocomplete="off"
                                            placeholder="password" required>
                                    </div>

                                    <button class="btn btn-light btn-block mt-3" 
                                        style="border-radius: 20px !important;" type="submit">
                                        Login
                                    </button>
                                </form>
                                <p class="text-center mt-5 mb-5 error" style="display: none;" id='loginError'>
                                    <i class="fas fa-times-circle"></i> User Not Found
                                </p>
                                <p class="text-center mt-3" style="color: gainsboro;">
                                    OR
                                </p>
                                <p class="text-center mt-3" style="color: gainsboro;">
                                    Don't have an account ? <b><u> <a class='ml-2' href="#" onclick="hideLoginCard()"
                                                style="color: gainsboro;">SIGN UP</a> </u></b>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 align-self-center" style="display: none;" id="signUpCard">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <p class="text-center h3 mt-5" style="color: white;">
                                    <i class="fab fa-spotify"></i> Spotify
                                </p>
                            </div>
                            <div class="card-text">
                                <p class="text-center h2 cardText">
                                    Sign Up for a free spotify account.
                                </p>
                                <div class="cardButtons">
                                    <form id='signUpForm'>
                                        <div class="input-group mb-3">
                                            <input type="text" id='email' class="form-control bg-dark text-white" autocomplete="off"
                                                placeholder="Email or username" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" id='password' class="form-control bg-dark text-white" autocomplete="off"
                                                placeholder="password" required>
                                        </div>
                                        <div class="input-group mb-4">
                                            <input type="text" class="form-control bg-dark text-white" autocomplete="off" id='name'
                                                placeholder="What should we call you?" required>
                                        </div>
                                        <button class="btn btn-success btn-block" type="submit"
                                            style="border-radius: 20px !important;">
                                            Create Account
                                        </button>
                                    </form>
                                    <p class="text-center mt-5 mb-5 error" style="display: none;" id='signUpError'>
                                        <i class="fas fa-times-circle"></i> Email id already exists
                                    </p>
                                    <p class="text-center mt-3" style="color: gainsboro;">
                                        OR
                                    </p>
                                    <p class="text-center mt-3" style="color: gainsboro;">
                                        <b><a class='ml-2' href="#" onclick="hideSignUpCard('back')"
                                                style="color: gainsboro;">BACK</a></b>
                                    </p>
                                    <p class="text-center mt-3" style="color: gainsboro;">
                                        Already on Spotify ? <b><u> <a class='ml-2' href="#"
                                                    onclick="hideSignUpCard('login')"
                                                    style="color: gainsboro;">LOGIN</a> </u></b>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     https://firebase.google.com/docs/web/setup#available-libraries -->

</body>
